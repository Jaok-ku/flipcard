<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-compatible:" content="ie=edge">
    <title> Card Flip</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div class="flip-card-container">
  <div class="flip-card">
    <div class="flip-card-front">
      <img src="img/card_f2.jpg" alt="card 1">
    </div>
    <div class="flip-card-back">
      <p>
           세계 최대 전자상거래 기업 아마존은 수년간 공들여 개발해 온 인공지능 채용 프로그램을 자체 폐기했다. 인공지능이 여성 지원자를 차별했기 때문이다. 아마존의 인공지능은 여대를 졸업했거나 이력서에 ‘여성’이라는 용어가 들어있으면 점수를 깎아버렸다. 반면 '실행하다‘ ’포착하다‘ 등 남성 기술자들의 이력서에 자주 쓰이는 동사가 있으면 좋은 점수를 부여했다. 감정, 친분, 이해관계 등 비합리적인 요소에 쉽게 휩쓸리는 인간보다 인공지능의 알고리즘이 더 공정할 것이라 기대했던 개발자들의 예상과는 정반대의 결과였다.
      <span></span>
      </p>

    </div>
  </div>
</div>

</body>
</html>
